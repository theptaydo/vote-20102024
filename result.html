<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Điểm các đội</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* PC */
    @media (min-width: 64em) {
      table {
        width: 50%;
        margin: 0 auto;
        border-collapse: collapse;
        margin-top: 50px;
      }
    }

    table,
    th,
    td {
      border: 1px solid black;
    }

    th,
    td {
      padding: 10px;
      text-align: center;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <h1>Điểm của các đội</h1>

  <table>
    <thead>
      <tr>
        <th>Đội</th>
        <th>Số điểm</th>
      </tr>
    </thead>
    <tbody id="scoresTable">
      <!-- Dữ liệu sẽ được điền vào đây -->
    </tbody>
  </table>

  <script>
    const firebaseURL = 'https://music-vote-tsc-default-rtdb.firebaseio.com/cream-cake.json'; // URL đến Firebase

    // Gọi API GET để lấy dữ liệu từ Firebase
    fetch(firebaseURL)
      .then(response => response.json())
      .then(data => {
        const tableBody = document.querySelector('#scoresTable');

        // Kiểm tra xem dữ liệu có tồn tại không
        if (data && data.length > 0) {
          // Lặp qua từng đội và thêm hàng vào bảng
          data.forEach(team => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${team.name}</td>
              <td>${team.scope}</td>
            `;
            tableBody.appendChild(row);
          });
        } else {
          const row = document.createElement('tr');
          row.innerHTML = '<td colspan="2">Chưa có dữ liệu</td>';
          tableBody.appendChild(row);
        }
      })
      .catch(error => {
        console.error('Error fetching data:', error);
      });
  </script>

</body>

</html>
